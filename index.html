<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe App</title>
        <link rel="stylesheet" href="styles.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text">
                <button id="search">
                    <i class="fas fa-search"></i>
                </button>
            </header>

            <div class="fav-container">
                <h3>Favourite Meals</h3>
                <ul class="fav-meals">
                    <li><img src="https:\/\/www.themealdb.com\/images\/media\/meals\/1550441275.jpg" 
                        alt="Smoked Haddock Kedgeree"><span>Smoked Haddock Kedgeree</span></li> 
                    <li><img src="https:\/\/www.themealdb.com\/images\/media\/meals\/qqwypw1504642429.jpg" 
                        alt="Vietnamese Grilled Pork"><span>Vietnamese Grilled Pork</span></li>
                    <li><img src="https:\/\/www.themealdb.com\/images\/media\/meals\/sstssx1487349585.jpg" 
                        alt="Thai Green Curry">
                        <span>Thai Green Curry</span></li>
                    <li><img src="https:\/\/www.themealdb.com\/images\/media\/meals\/yvpuuy1511797244.jpg" 
                        alt="French Omelette">
                        <span>French Omelette</span></li>
                </ul>
            </div> <!--END OF FAV CONTAINER -->

            <div class="meals">
                <div class="meal">
                     <div class="meal-header">
                        <span class="random">Recipe of the Day</span>
                         <img src="https:\/\/www.themealdb.com\/images\/media\/meals\/xqqqtu1511637379.jpg" 
                         alt="Sticky Toffee Pudding">
                     </div>
                     <div class="meal-body">
                        <h4>Sticky Toffee Pudding</h4>
                        <button class="fav-btn">
                            <i class="fas fa-heart"></i>
                        </button>
                     </div>
                </div>
            </div> <!-- END OF MEALS-->
        </div> <!-- END OF MOBILE CONTAINER-->
    </body>

</html>
